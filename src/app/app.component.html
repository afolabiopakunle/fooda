<div *ngIf="loader" style="display: flex; justify-content: center; align-items: center; height: 100vh">
<div class="spinner-grow text-primary" style="width: 3rem; height: 3rem; display: flex; justify-content: center; align-items: center" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>
<ng-container *ngIf="!loader">
  <app-header></app-header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-container>
