<div class="row mt-5" *ngIf="recipe">
  <div class="col-sm-12">
    <img class="img-fluid rounded" [src]="recipe.imagePath" [alt]="recipe.name">
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h2 class="mat-h1">{{recipe.name}}</h2>
    </div>
    <div class="row">
      <div class="col-md-12 top-bar">
        Manage Recipe
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-sm-12">
      {{recipe.description}}
    </div>
    <div class="col-sm-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>

<!--//MAT-MENU-->
<mat-menu xPosition="after" #menu="matMenu">
  <button (click)="onSaveToShopping(recipe.ingredients)" mat-menu-item>
    <span>Add to shopping list</span>
    <mat-icon>dialpad</mat-icon>
  </button>
  <button (click)="editRecipe()" mat-menu-item>
    <span>Edit recipe</span>
    <mat-icon>voicemail</mat-icon>
  </button>
  <button (click)="deleteRecipe()" mat-menu-item>
    <span>Delete recipe</span>
    <mat-icon>notifications_off</mat-icon>
  </button>
</mat-menu>

<div class="row mt-5" *ngIf="!recipe">
  <h2 mat-h2>Select Recipe</h2>
</div>
