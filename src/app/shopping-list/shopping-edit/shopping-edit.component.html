<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
      <div class="col-sm-5">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
          #nameInput>
        </mat-form-field>
      </div>
        <div class="col-sm-2">
          <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input
              type="number"
              matInput
              #amountInput>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle color="primary" value="bold" (click)="addIngredient()">Add</mat-button-toggle>
            <mat-button-toggle color="warn" value="italic">Delete</mat-button-toggle>
            <mat-button-toggle color="accent" value="underline">Clear</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
    </form>
  </div>
</div>
