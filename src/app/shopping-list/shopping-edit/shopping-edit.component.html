<div class="row">
  <div class="col-sm-12">
    <form #form="ngForm">
      <div class="row">
      <div class="col-sm-5">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            ngModel
            name="name"
            required
          >
        </mat-form-field>
      </div>
        <div class="col-sm-2">
          <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input
              type="number"
              matInput
              ngModel
              name="amount"
              required
              min="1"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle role="button"
                               [disabled]="form.invalid"
                               color="primary"
                               value="bold"
                               (click)="addIngredient(form)"
            >{{ editMode ? 'Update' : 'Add'}}</mat-button-toggle>
            <mat-button-toggle color="warn" value="italic" type="button">Delete</mat-button-toggle>
            <mat-button-toggle color="accent" value="underline" type="button">Clear</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
    </form>
  </div>
</div>
